<ion-view view-title="Select service"  >
    
    <ion-content class="dispute_cut_back">
	
	<div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
        </div>
        
      </div>

	
        <div class="card">
		<div class="custom_row">
		<div class="col-32-custom"  ng-repeat="services in services_data track by $index"><div class="brand-content wow fadeIn animated" data-wow-duration="700ms" data-wow-delay="300ms" style="visibility: visible; animation-duration: 700ms; animation-delay: 300ms; animation-name: fadeIn;">
		<div class="service_cover" style="
    width: 100%;
    text-align: center;
">
								<img class="pull-left img-responsive" src="img/asset/plumber.png" alt="">
								</div>
								<div class="media-body" style="padding-bottom:25px;">							
									<h2 class="align_center">{{services.name}}</h2>
                               									
									   <a href="#job/{{services.id}}">
                                 <span class="select_btn ">
									
									<input type="radio" ng-model="$parent.name" name="name" value="{{services.name}}" class="btn btn-submit service " style="opacity:0;"  />
									<label for="radio1" style="color:white;margin-left:-5px;"><span><span></span></span>Select</label></a></span>
                                    
                                      
                                    
                                    
								</div>
							</div></div>
						</div>	
							
		
           
</div>
		   </ion-content>
    </ion-view>
