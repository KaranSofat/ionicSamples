                <div>
                    <div class="barrel">
                        <img ng-src="img/asset/bid-gavel.png">

                        <div class="content">
                            <h4 class="cur_bid">Available Bids</h4>
                            <a ng-href="#provider_detail/{{works.tech_id}}/{{works.price}}/{{works.distance_measure | number:2}} " ng-repeat="works in workers | orderBy:'price'" >
                                <div class="list card" style="margin-bottom:10px;">
                                    <div class="item item-avatar ratethem">

                                            <p>
                                             (Distance:{{works.distance_measure | number:2}} km)
                                            </p>
                                        </div>
                                        <div class="item item_right_rate">
                                            <h2 style="width:auto;background: none repeat scroll 0 0 #faa632;">&#x20B9; {{works.price}}</h2>
                                            <i class="ion-ios-arrow-right" style="  float:right;position: absolute;top: 20px;"></i>
                                        </div>
                                    </div>

                            </div>
                        </div>
                        <div ng-if="tab=='second'">
                            <div>
                                <div class="calendar">
                                    <img ng-src="img/asset/calendar-icon-0-days.png">

                                    </div>
                                    <div class="content_lower">
                                        <button ng-click="gotourl('my_bids')" class="button button-full button-custom schedule_cut fontsforweb_fontid_12950">

        </button>
                                        <div class="or_state fontsforweb_fontid_12950"> -OR- </div>

                                </div>
                                <p>

                                </p>
