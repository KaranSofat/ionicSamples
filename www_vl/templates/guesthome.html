<ion-view cache-view='false'>
  <ion-content>
  
   <!--- header menu section -->
    <div ng-include="'templates/include/headermenu.html'"></div>
    <!--- header menu section end-->
   <div ng-class="isAutoScroll ? 'icon-autoscroll' : 'icon-autoscroll-disabled'">
    
    
   <div class="button-bar">
      <a ng-class="{ 'active': denomination }" class="button" href="" ng-click="toggleListden()">Denomination</a> 
      <a ng-class="{ 'active': bylocation }" class="button" href="" ng-click="togglebylocation()">Location</a>
      
    </div>
    
    <h2 class="title">CHURCH LIST</h2>
    
    <ion-list ng-show="denomination">
      <ion-item  class="item-text-wrap item-remove-animate item-avatar item-icon-right" ng-repeat="x in allchurch" type="item-text-wrap" ng-click="gotochurch(x.Client.id)">
       
        <img ng-if="x.Client.logo === ''"  alt="{{ x.Client.name }}"  ng-src="img/sample.png" />
        <img ng-if="x.Client.logo !== ''"  alt="{{ x.Client.name }}" ng-src="http://www.vlifetech.com/img/client/logo/{{ x.Client.logo }}" width="100" height="100"/>
       
        
       <div class="star-icon">
         <i class="icon ion-star"></i>
       </div>
      
        <h2>{{x.Client.name}}</h2>
        <p  class="item-text-wrap">{{x.Client.description}}</p>
       
        <i class="icon ion-chevron-right icon-accessory"></i>
      
      </ion-item>
    </ion-list>
    
    <ion-list ng-show="bylocation" >
      <ion-item  class="item-text-wrap item-remove-animate item-avatar item-icon-right" ng-repeat="l in locationchannel | orderBy:'Client.distance'" type="item-text-wrap" ng-click="gotochurch(l.Client.id)">
        
        <img ng-if="l.Client.logo === ''"  alt="{{ l.Client.name }}"  ng-src="img/sample.png" />
        <img ng-if="l.Client.logo !== ''"  alt="{{ l.Client.name }}" ng-src="http://www.vlifetech.com/img/client/logo/{{ l.Client.logo }}" width="100" height="100"/>
        
        <div class="star-icon">
         <i class="icon ion-star"></i>
        </div>
               
        <h2>{{l.Client.name}}</h2>
        <p class="item-text-wrap">{{l.Client.description}}</p>
        
        <i class="icon ion-chevron-right icon-accessory"></i>
      
      </ion-item>
    </ion-list>
    
    
   
    
   </div> 
  </ion-content>
</ion-view>
