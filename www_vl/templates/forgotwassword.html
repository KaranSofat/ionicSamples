<ion-view>
  <ion-content>
    
    <!--- header menu section -->
        <div ng-include="'templates/include/headermenu.html'"></div>
    <!--- header menu section end-->
     <div ng-class="isAutoScroll ? 'icon-autoscroll' : 'icon-autoscroll-disabled'">
    <form name="authorizationForm" ng-submit="requestnewpassword(authorizationForm)">
   <h2>Request New Password</h2>
    <p class="error" ng-if="error"> {{ error }}</p>
    <div class="list">
     
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.useremail.$invalid, 'no-errors' : authorizationForm.useremail.$valid}" ng-messages-include="error-list.html">
        <span class="input-label">Email:</span>
        <input type="email" name="useremail" ng-model="user.useremail"required>
      </label>
       
      <div class="error-container" ng-show="authorizationForm.useremail.$error" ng-messages="authorizationForm.useremail.$error" ng-messages-include="error-list.html">
       
      </div>
       
            
       
    </div>    
     
    <button class="button button-full button-positive" type="submit">
      Submit
    </button>
    
     
</form> 

<script id="error-list.html" type="text/ng-template"> 
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i>
        This field is required!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i>
        Minimum length of this field is 5 characters!
    </div>
    <div class="error" ng-message="maxlength">
        <i class="ion-information-circled"></i>
        Maximum length of this field is 20 characters!
    </div>
</script> 
</div>
  </ion-content>
</ion-view>
