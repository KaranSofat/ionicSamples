<ion-view>
  <ion-content>
    
    
    <!--- header menu section -->
    <div ng-include="'templates/include/headermenu.html'"></div>
    <!--- header menu section end-->
    <div ng-class="isAutoScroll ? 'icon-autoscroll' : 'icon-autoscroll-disabled'">
    <form>
     <h2>Manage Favorites</h2>
    </form>

     
    <ion-list>
      <ion-item class="item-text-wrap item-remove-animate item-avatar item-icon-right" ng-repeat="x in allchurch" type="item-text-wrap" ng-click="appaddtoav(x.Client.id,favouritechannel.indexOf(x.Client.id)!=-1)">
       
        <img ng-if="x.Client.logo === ''"  alt="{{ x.Client.name }}"  ng-src="img/sample.png" />
        <img ng-if="x.Client.logo !== ''"  alt="{{ x.Client.name }}" ng-src="http://www.vlifetech.com/img/client/logo/{{ x.Client.logo }}" width="100" height="100"/>
      
       
        <div class="star-icon">
         <i class="icon ion-star favourite" ng-if="favouritechannel.indexOf(x.Client.id)!=-1" ></i>
         <i class="icon ion-star" ng-if="favouritechannel.indexOf(x.Client.id)==-1"></i>
        </div>
       
        <h2>{{x.Client.name}}</h2>
        <p class="item-text-wrap">{{x.Client.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      
      </ion-item>
    </ion-list>
   
    
    </div>
  </ion-content>
</ion-view>
