<ion-view>
  <ion-content>
       <!--- header menu section -->
    <div ng-include="'templates/include/headermenu.html'"></div>
    <!--- header menu section end-->
    <div ng-class="isAutoScroll ? 'icon-autoscroll' : 'icon-autoscroll-disabled'">
    
    <!--- churchlogo -->
    <div ng-include="'templates/include/churchlogo.html'"></div>
    <!--- churchlogo end -->
    
    <form name="authorizationForm" ng-submit="sendcontactrequest(authorizationForm);novalidate ">
     <h2>Contact Us</h2>
     <p class="error" ng-if="error"> {{ error }}</p>
    
    <div class="list">
     
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.name.$invalid, 'no-errors' : authorizationForm.name.$valid}" ng-messages-include="error-list.html">
        <span class="input-label">Name:</span>
        <input type="text" name="name" ng-model="contact.name" required>
      </label>
       
      <div class="error-container" ng-show="authorizationForm.name.$error" ng-messages="authorizationForm.name.$error" ng-messages-include="error-list.html">
       
      </div>
      
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.email.$invalid, 'no-errors' : authorizationForm.email.$valid}" ng-messages-include="error-list.html">
        <span class="input-label">Email:</span>
        <input type="email" name="email" ng-model="contact.email" required>
        <input type="hidden" name="to" ng-model="client.Client.id" value="">
      </label>
       
      <div class="error-container" ng-show="authorizationForm.email.$error" ng-messages="authorizationForm.email.$error" ng-messages-include="error-list.html">
       
      </div>
      
      <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.comment.$invalid, 'no-errors' : authorizationForm.comment.$valid}" ng-messages-include="error-list.html">
        <span class="input-label">Message:</span>
        <textarea  rows="5" name="message" ng-model="contact.comment"></textarea>
      
      </label>
       
      <div class="error-container" ng-show="authorizationForm.comment.$error" ng-messages="authorizationForm.comment.$error" ng-messages-include="error-list.html">
       
      </div>
       
           
       
    </div>    
     
    <button class="button button-full button-positive" type="submit">
      Submit
    </button>
   
     
</form> 

<script id="error-list.html" type="text/ng-template"> 
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i>
        This field is required!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i>
        Minimum length of this field is 5 characters!
    </div>
    <div class="error" ng-message="maxlength">
        <i class="ion-information-circled"></i>
        Maximum length of this field is 20 characters!
    </div>
</script> 

    <!--- churchbanner footer item  -->  
    <div ng-include="'templates/include/churchfooter.html'"></div>
     <!--- churchbanner footer item end  --> 
     
</div>
  </ion-content>
</ion-view>
