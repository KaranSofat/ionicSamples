
<ion-view>
  <ion-content>
    <!--- header menu section -->
    <div ng-include="'templates/include/headermenu.html'"></div>
    <!--- header menu section end-->
    <div ng-class="isAutoScroll ? 'icon-autoscroll' : 'icon-autoscroll-disabled'">
    <!--- churchlogo -->
    <div ng-include="'templates/include/churchlogo.html'"></div>
    <!--- churchlogo end -->
    
    
    <!--- livetimer  -->
    <div ng-include="'templates/include/livetimer.html'"></div>
    <!--- livetimer end -->
    
    
    <h2 class="title">ARCHIVE CATEGORY LIST</h2>


     
    <ion-list>
      <ion-item ng-click="gotomedia(x.Mediacategory.id,client.Client.id)"  class="item-text-wrap item-remove-animate item-avatar item-icon-right" ng-repeat="x in media" ng-if="x.Mediacategory.id" type="item-text-wrap" >
       
       
        <img ng-if="x.Mediacategory.image !=-1"  alt="{{ x.Mediacategory.name }}"  ng-src="img/sample.png" />
        <img ng-if="x.Mediacategory.image"  alt="{{ x.Mediacategory.name }}" ng-src="http://www.vlifetech.com/img/media/{{ x.Mediacategory.image }}" width="100" height="100"/>
      
       
        
        <h2>{{x.Mediacategory.name}}</h2>
        <p class="item-text-wrap">{{x.Mediacategory.description}}</p>
        
        <i class="icon ion-chevron-right icon-accessory"></i>
      
      </ion-item>
    </ion-list>
  
   
   <!--- churchbanner footer item  -->  
    <div ng-include="'templates/include/churchfooter.html'"></div>
     <!--- churchbanner footer item end  --> 
 
  
</div>

  </ion-content>
</ion-view>
